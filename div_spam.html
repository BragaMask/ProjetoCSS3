<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Spam</title>
    <style>
    /*Div = Serve para dividir diversas partes do seu site*/
    /*Span = Elemento do tipo Inline (agrupa elementos linha a linha)*/
        #topo{
            background: blue;
        }
        #conteudo{
            background: red;
        }
        #rodape{
            background: green
        }
        .rosa{
            background: pink
        }
        .produto{
            background: gray;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="Imagens/Amazon.jpg" alt="Amazon" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1           
        </div>
        <div class="produto">
            Produto 2           
        </div>
        <div class="produto">
            Produto 3           
        </div>
    </div>

    <div id="rodape">

        Todos os <span class="rosa"> direitos </span>reservados

    </div>


</body>
</html>
